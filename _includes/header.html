{% assign current = page.url | downcase | split: '/' %}

<header>

	<hr id="header_hr" />

	<nav>
		<ul>
			{% for item in site.navigation %}
			  <li>
					<a href="{{ site.baseurl }}{{ item.url }}" {% if page.url == item.url %}class="navi_current"{% endif %}>{{ item.title }}</a>
			  </li>
			{% endfor %}
		</ul>
	</nav>
</header>
